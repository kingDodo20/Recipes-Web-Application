{% extends "basehome.html" %}

{% block title %}Recipes{% endblock %} 

{% block css%}
<link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/upload.css') }}"
    />
{% endblock %}

{% block content %}
    <form action="{{ url_for('uploadRecipePage') }}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
            <label for="ingredients">Ingredients (separate by ';'):</label>
            <textarea id="ingredients" name="ingredients" required></textarea>
        <div>
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" required></textarea>
        </div>
        <div>
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" readonly required>
        </div>
        <div>
            <label for="fat">Fat:</label>
            <input type="number" id="fat" name="fat" required>
        </div>
        <div>
            <label for="carbs">Carbs:</label>
            <input type="number" id="carbs" name="carbs" required>
        </div>
        <div>
            <label for="protein">Protein:</label>
            <input type="number" id="protein" name="protein" required>
        </div>
        <button type="submit">Upload Recipe</button>
    </form>
{% endblock %}

{% block js%}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
